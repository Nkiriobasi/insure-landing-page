<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icon CDN -->
  <script src="https://kit.fontawesome.com/ad7b718e42.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Insure landing page</title>
</head>
<body>

  <!-- Navigation Bar Section -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo-wrap">
          <img src="./images/logo.svg" alt="logo">
        </div>
  
        <ul class="menu">
          <li class="li"><a class="menuItem" href="#">how we work</a></li>
          <li class="li"><a class="menuItem" href="#">blog</a></li>
          <li class="li"><a class="menuItem" href="#">account</a></li>
          <button class="li btn">view plans</button>
        </ul>

        <button class="hamburger">
          <i class="menuIcon material-icons">menu</i>
          <i class="closeIcon material-icons">close</i>
        </button>
      </div>
    </div>
  </nav>
    
  <!-- Insurance Section -->
  <section class="insurance">
    <div class="container">
      <div class="insurance__flex-container">
        <div class="flex-item">
          <div class="item-wrap">
            <h1 class="heading-text">Humanizing <br/> your insurance.</h1>
            <p class="p-text">Get your life insurance coverage easier and faster. We blend our expertise 
              and technology to help you find the plan that's  right for you. Ensure you and your loved 
              ones are protected.
            </p>
            <button class="btn">view plans</button>
          </div>
        </div>

        <div class="flex-item">
          <div class="img-wrap">
            <img src="./images/image-intro-desktop.jpg" alt="image-intro">
        </div>
          </div>
      </div>
    </div>
  </section>
</body>
</html>
