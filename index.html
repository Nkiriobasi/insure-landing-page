<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icon CDN -->
  <script src="https://kit.fontawesome.com/ad7b718e42.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Insure landing page</title>
</head>
<body>
  <main class="main">
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="logo-wrap">
            <img src="./images/logo.svg" alt="logo">
          </div>
  
          <ul class="menu">
            <li class="li"><a class="menuItem" href="#">how we work</a></li>
            <li class="li"><a class="menuItem" href="#">blog</a></li>
            <li class="li"><a class="menuItem" href="#">account</a></li>
            <button class="li menuItem">view plans</button>
          </ul>

          <button class="hamburger">
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
          </button>
        </div>
      </div>
    </nav>
  </main>
</body>
</html>
